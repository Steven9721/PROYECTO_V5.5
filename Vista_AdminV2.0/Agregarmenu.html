<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="style5.css"> <!-- Asegúrate de tener el CSS adecuado -->
</head>
<body>
    <div class="container">
        <h2>Registrar Nuevo Producto</h2>
        <form id="registroForm">
            <label for="tipo">Tipo de Producto:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required step="0.01">

            <button type="submit">Agregar</button>
        </form>
        <p id="mensaje"></p>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const datos = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/guardarprod', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });

                const mensajeElement = document.getElementById('mensaje');
                if (response.ok) {
                    mensajeElement.textContent = 'Producto registrado con éxito';
                    // Redirige después de un breve tiempo
                    setTimeout(() => {
                        window.location.href = '/Vista_AdminV2.0/';
                    }, 2000); // Redirige después de 2 segundos
                } else {
                    const errorText = await response.text();
                    mensajeElement.textContent = `Error: ${errorText}`;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
